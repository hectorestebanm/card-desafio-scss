<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- Enlace al archivo CSS generado por SASS -->
    <link rel="stylesheet" href="build/css/app.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="card">
        <div class="seccion-primero">
            <!-- En caso de que el ancho sea mayor a 480px, cambiara la Imagen de mobile a desktop             -->
            <picture>
                <source media="(min-width:480px)" srcset="src/img/image-product-desktop.jpg">
                <img class="seccion-primero-image" src="src/img/image-product-mobile.jpg" alt="Image">
              </picture>              
        </div>
        <div class="seccion-segundo">
            <p class="seccion-segundo-encabezado">PERFUME</p>
            <h1 class="seccion-segundo-titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="seccion-segundo-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="seccion-segundo-precio">
                <p class="precio-descuento">$149.99</p>
                <p class="precio-normal">$169.99</p>
            </div>
            <button class="seccion-segundo-button">
                <img class="button-image" src="src/img/icon-cart.svg" alt="Imagen Icono">Add to Cart
            </button>        
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Héctor Montaño</a>.
    </footer>

</body>
</html>
